# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.3
language: objective-c
before_install:
  - git submodule update --init
script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -project TinyCborObjc.xcodeproj -scheme TinyCborObjcTests -destination 'platform=iOS Simulator,name=iPhone 11' ONLY_ACTIVE_ARCH=NO | xcpretty
  - pod lib lint
